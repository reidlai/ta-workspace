$schema: 'https://moonrepo.dev/schemas/workspace.json'

projects:
  - 'apps/*'
  - 'modules/demo/*'
  - 'modules/core/ts/*'
  - 'scripts/*'

vcs:
  manager: 'git'
  defaultBranch: 'main'

# Unix/Linux/macOS only - Windows not supported
constraints:
  enforceCleanWorkingDirectory: false

runner:
  archivableTargets: []
