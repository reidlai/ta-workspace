language: 'typescript'
type: 'application'
id: 'sv-appshell'


tasks:
  dev:
    command: 'vite dev --host'
    local: true

  build:
    command: 'npx vite build'
    inputs:
      - 'src/**/*'
      - 'static/**/*'
      - 'svelte.config.js'
      - 'vite.config.ts'
    outputs:
      - 'build'
      - '.svelte-kit'

  test:
    command: 'vitest run'
    inputs:
      - 'src/**/*'
      - 'tests/**/*'

  lint:
    command: 'svelte-check --tsconfig ./tsconfig.json'
