language: 'typescript'
type: 'application'
id: 'sv-appshell'


tasks:
  dev:
    command: 'vite dev --host'
    local: true

  build:
    command:
      - 'pnpm'
      - 'run'
      - 'build'
    inputs:
      - 'src/**/*'
      - 'static/**/*'
      - 'svelte.config.js'
      - 'vite.config.ts'
    outputs:
      - 'build'
      - '.svelte-kit'

  test:
    command: 'pnpm run test:unit'
    inputs:
      - 'src/**/*'
      - 'tests/**/*'

  lint:
    command: 'pnpm run lint'
