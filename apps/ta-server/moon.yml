language: 'go'
type: 'application'
id: 'ta-server'

tasks:
  build:
    command: 'cmd /c "go build -o ta-server.exe ."'
    inputs:
      - '**/*.go'
      - 'go.mod'
      - 'go.sum'
    outputs:
      - 'ta-server.exe'
    local: true

  test:
    command: 'cmd /c "go test ./..."'
    inputs:
      - '**/*.go'
      - 'go.mod'
    options:
      runInCI: true

  gen:
    command: 'goa gen github.com/reidlai/ta-workspace/apps/ta-server/design'
    inputs:
      - 'design/**/*.go'
      - 'go.mod'

  run:
    command: 'go run . api-server'
    local: true

  dev:
    command: 'go run . api-server'
    local: true
